<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders</title>
    <link rel="stylesheet" href="homeStyle.css" >
    <script defer src="homeScript.js"></script>

</head>
<body>
    <div class="home-screen">
        <h1>Snakes and Ladders</h1>
        <div class="home-container">
            <div class="player-selection">
                <label>Choose Number of Players:</label>
                <select id="player-count">
                    <option value="2">2 Players</option>
                    <option value="3">3 Players</option>
                    <option value="4">4 Players</option>
                </select>
            </div>            
            <div class="home-buttons">
                <button id="play-btn">Play Game</button>
                <button id="instructions-btn">How to Play</button>
            </div>
        </div>
    </div>
    <div id="popup-overlay" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <h2>How to Play Snakes and Ladders</h2>
            <div class="instructions">
                <h3>Objective:</h3>
                <p>Be the first player to reach square 100!</p>
            </div>
        </div>
    </div>
</body>
</html>
